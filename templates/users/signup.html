{% extends 'users/base.html' %}

{% block head_content %}
<title>Platzigram sign up</title>
{% endblock %}

{% block container %}
<form action="{% url 'users:signup' %}" method="POST">
    {% csrf_token %}

    {{ form.as_p }}

    <button type="submit" class="btn btn-primary btn-block mt-5">Sign up!</button>
</form>

<p class="mt-4">Already registered? <a href="{% url 'users:login' %}">Login here.</a></p>
{% endblock %}
